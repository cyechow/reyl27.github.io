<!DOCTYPE html>
<html lang="en" data-ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>LimitBreaker</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type ="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

	<!-- AngularJS -->
	<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="cover.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body data-ng-controller="NavigationController as navigator">
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
			  <h3 class="masthead-brand"><img src="Resources/logo_mini.png" alt=""> LimitBreaker</h3>
              <nav>
                <ul class="nav masthead-nav" data-ng-repeat="page in navigator.pages | orderBy:'-id'">
				  <li data-ng-class="{ active: navigator.isActive(page.id) }"><a href="{{page.link}}" data-ng-click="navigator.setPage(page.id)">{{page.name}}</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover" data-ng-show="navigator.isActive(0)">
            <h1 class="cover-heading">Breaking limits.</h1>
			<p class="lead"><i>insert text</i></p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-default">Learn more</a>
            </p>
          </div>
		  
		  <div data-ng-show="navigator.isActive(1)">
			  <div data-ng-controller="DisplayController as displayer">
			  <!-- <img src="Resources/uwdbc_vikings_small.png" /> -->
			  <div class="container">
				  <div class="row">
					  <!-- Very static right now, will put into JS later. -->
					  <div class="col-md-4" data-ng-repeat="display in displayer.displays">
						  <img data-ng-src="{{display.images[0]}}" />
						  <p class="lead"> {{display.name}} </p>
						  <em class="pull-left">{{display.description}}</em>
						  <em class="pull-right">{{display.year}}</em>
					  </div>
				  </div>
			  </div>
		  	</div>
		  </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Website created for <a href="">LimitBreaker</a>, by <a href="https://twitter.com/cyechow">@cyechow</a>.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="node_modules/boostrap/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
